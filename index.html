<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="screen">
        <div class="leftSide">
            <img src="images/formImg.png" alt="">
        </div>
        <div class="rightSide">
            <h1>Crie uma conta</h1>
            <form action="" method="get" class="validator">
                <label for="">
                    Seu nome:<br> 
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    Seu e-mail:<br> 
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label for="">
                    Sua senha:<br> 
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já possui uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
